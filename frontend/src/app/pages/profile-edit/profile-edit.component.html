<nz-card nzTitle="Edit Profile" class="card">
  <div class="row">
    <div class="left">

      <!-- @if(){

      } -->
      <img
        class="avatar"
        [src]="this.user.profilePic || 'default_profile_picture.png'"
        alt="avatar"
        />
      </div>

      <div class="right">
        <label class="label">Username</label>
        <input
          nz-input
          [(ngModel)]="newUserName"
          placeholder="{{user.name}}"
          />

          <label class="label" style="margin-top: 12px;">
            Upload a new profile picture
          </label>
          <input
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            />

            @if (selectedFile) {
              <div style="margin-top: 8px; font-size: 12px; opacity: 0.8;">
                Selected: {{ selectedFile.name }}
              </div>
            }

            <div class="actions">
              <button
                nz-button
                nzType="primary"
                (click)="save()"
                [disabled]="saving"
                >
                {{ saving ? 'Saving...' : 'Save' }}
              </button>

              <button
                nz-button
                nzType="default"
                (click)="cancel()"
                [disabled]="saving"
                >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </nz-card>
