name: ğŸ’» Angular CI (Tests Only)

on:
  push:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Adjust to your Node version

    - name: ğŸŒ Install Dependencies
      # Moves into the frontend folder to install dependencies
      run: npm install
      working-directory: frontend 

    - name: ğŸ§ª Run Frontend Tests (Jasmine/Karma)
      # Executes tests using Headless Chrome configured in karma.conf.js
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI 
      working-directory: frontend
