name: ðŸš€ Lynkr API CI/CD (Backend)

on:
  push:
    branches:
      - main # Triggers on code push to the main branch

env:
  AZURE_WEBAPP_NAME: my-unique-dotnet-app  # <<-- REPLACE with your App Service Name
  DOTNET_VERSION: '8.0.x' 
  
  # --- PROJECT PATHS (Adjusted for your structure) ---
  # Path to the main solution file
  SOLUTION_PATH: Backend/backend.sln
  # Path to the test project file
  TEST_PROJECT_PATH: Backend/Lynkr.Tests/Lynkr.Tests.csproj 
  # Path to the main API/Data project file (used for publishing and DbContext)
  API_PROJECT_PATH: Backend/Lynkr/Lynkr.csproj 
  # This path is also used for EF Core, as the DbContext is in the Lynkr project.
  DB_CONTEXT_PROJECT: Backend/Lynkr/Lynkr.csproj 

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4 # 1. Get the code

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      # Restores all packages defined in the solution
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: ðŸ§ª Run Backend Tests
      # Runs tests defined in the test project
      run: dotnet test ${{ env.TEST_PROJECT_PATH }} --no-restore --no-build --verbosity normal
      # IMPORTANT: If tests fail, the pipeline stops here.

    - name: Build and Publish API Artifact
      # Creates the final deployable package for the API
      run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release -o ${{ env.DOTNET_ROOT }}/myapp
      
    - name: âš™ï¸ Run EF Core Migrations
      # This step handles schema updates before deploying the new code
      run: |
        echo "Starting database migration..."
        dotnet tool install --global dotnet-ef --version 8.0.0
        # The EF tool needs the project path and the connection string
        dotnet ef database update --project ${{ env.DB_CONTEXT_PROJECT }} --startup-project ${{ env.API_PROJECT_PATH }} --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
      env:
        # Passes the secure connection string from GitHub Secrets
        AZURE_SQL_CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
      if: success() && env.AZURE_SQL_CONNECTION_STRING != ''

    - name: â¬†ï¸ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        # Authenticates deployment using the Publish Profile secret
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
        package: ${{ env.DOTNET_ROOT }}/myapp
