name: ðŸ’» Lynkr Frontend CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"
        working-directory: frontend

      - name: Add SPA fallback (404.html)
        run: |
          APP_DIR=$(ls dist | head -n 1)
          cp "dist/frontend/browser/index.html" "dist/frontend/browser/404.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: /home/runner/work/Lynkr/Lynkr/frontend/dist/frontend
